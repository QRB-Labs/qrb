    input {
      syslog {
	port => 514
	type => "syslog"
      }

      tcp {
	  port  => 5959
	  codec => json
      }
    }

    filter {
      fingerprint {
        source => ["timestamp", "host.ip", "code", "message", "Slot", "ID", "@message"]
	target => "generated_id"
	method => "SHA256"
      }
    }

    output {
      file {
	path => "/var/log/logstash/test.log"
      }

      elasticsearch {
	 hosts => "a.b.c.d"
	 index => "qrb_mon-dedup2"
	 user => "logstash_writer"
	 password => "sumdumting"
	 document_id => "%{generated_id}"
      }
    }
